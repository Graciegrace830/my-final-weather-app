<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <script
      src="https://kit.fontawesome.com/47ad8c0a18.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="city-search">
        <input type="text" name="name" id="name" placeholder="enter city" />
        <input type="submit" value="Submit" id="submit-button" />
      </form>

      <div class="mid-container">
        <div class="row">
          <div class="col">
            <img src="" class="icon" />
          </div>
          <div class="col">
            <h1>00</h1>
            <p class="col-6-text">
              <a href="#" id="celcius-here">°C</a> |
              <a href="#" id="fahrenheit-here">°F</a>
            </p>
          </div>
          <div class="col">
            <ul class="col-6-text">
              <li id="description">Partly Cloudly</li>
              <li>Humidity: <span id="humidity">00</span> <span> % </span></li>
              <li>Wind: <span id="wind-speed">0</span> <span>km/h</span></li>
            </ul>
          </div>
          <div class="col">
            <h2>New York</h2>
            <ul>
              <li class="date-today">September 10, 2023</li>
              <li class="day-today">Saturday</li>
              <li class="time-today">15:30</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <span class="src-footer"
        ><a
          href="https://github.com/Graciegrace830/my-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Liezel Grace Reynaldo</span
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
